{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€” Sam-movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f1115;
      color: #e6e6e6;
      padding-top: 60px;
    }

    .navbar {
      background: #1a1d24;
    }

    a {
      text-decoration: none;
    }

    .brand {
      font-weight: 800;
      letter-spacing: .5px;
    }

    .form-container {
      max-width: 400px;
      margin: 80px auto;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand brand ms-4" href="#"><span class="text-warning">Sam</span>-movie</a>
      <button class="btn text-light ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#secondNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="secondNav">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="{% url 'login' %}" class="btn btn-success w-100 mb-3">Login</a>
      <a href="{% url 'register' %}" class="btn btn-primary w-100 mb-3">Register</a>
    </div>
  </div>

  <!-- REGISTER FORM -->
  <div class="form-container">
    <h2 class="mb-4 text-center">Register</h2>
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
      <div class="alert alert-danger">
        {% for field in form %}
        {% for error in field.errors %}
        <div>{{ error }}</div>
        {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
        <div>{{ error }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="id_password1" name="password1" required>
      </div>
      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="id_password2" name="password2" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
